<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Adda Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    .header {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .header p {
      font-size: 14px;
      color: #333;
      margin: 5px;
    }
    .highlight { background: #aef3ff; color: #000; font-weight: bold; padding: 4px 8px; display: inline-block; }
    .logo-bar {
      background: #004080;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-bar h1 {
      margin: 0;
      font-size: 20px;
    }
    .cart-icon {
      font-size: 20px;
      background: white;
      color: #004080;
      padding: 8px 12px;
      border-radius: 50%;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: white;
    }
    .search-bar input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    .product {
      background: white;
      width: 160px;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      font-size: 14px;
      margin: 10px 0 5px;
    }
    .price {
      font-size: 14px;
    }
    .price del {
      color: grey;
    }
    .price span {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header Info -->
